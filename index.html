<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload to Google Drive</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      background: #f5f5f5;
      padding: 40px;
    }
    #drop-area {
      border: 3px dashed #888;
      border-radius: 12px;
      padding: 40px;
      width: 400px;
      text-align: center;
      background: #fff;
      cursor: pointer;
    }
    #drop-area.highlight {
      border-color: #4caf50;
      background: #eaffea;
    }
    #fileElem {
      display: none;
    }
    #uploads {
      margin-top: 20px;
      width: 400px;
    }
    .upload {
      background: #fff;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      font-size: 14px;
    }
    .filename {
      margin-bottom: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .progress-container {
      background: #eee;
      border-radius: 6px;
      overflow: hidden;
      height: 12px;
      margin-top: 4px;
    }
    .progress-bar {
      height: 12px;
      background: #4caf50;
      width: 0%;
      transition: width 0.2s;
    }
    .retry-btn {
      background: #f44336;
      color: #fff;
      border: none;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      cursor: pointer;
      display: none;
      margin-left: 8px;
    }
    .retry-btn:hover {
      background: #d32f2f;
    }
  </style>
</head>
<body>
  <div>
    <div id="drop-area">
      <p><strong>Drag & Drop files here</strong></p>
      <p>or click to choose files</p>
      <input type="file" id="fileElem" multiple>
    </div>
    <div id="uploads"></div>
  </div>

  <script>
    const dropArea = document.getElementById("drop-area");
    const fileInput = document.getElementById("fileElem");
    const uploads = document.getElementById("uploads");

    // âœ… Your n8n webhook endpoint
    const WEBHOOK_URL = "https://sohlican.app.n8n.cloud/webhook/upload-to-drive";

    // Prevent default drag behaviors
    ["dragenter", "dragover", "dragleave", "drop"].forEach(eventName => {
      dropArea.addEventListener(eventName, preventDefaults, false);
      document.body.addEventListener(eventName, preventDefaults, false);
    });
    function preventDefaults (e) {
      e.preventDefault();
      e.stopPropagation();
    }

    // Highlight drop area
    ["dragenter", "dragover"].forEach(eventName => {
      dropArea.addEventListener(eventName, () => dropArea.classList.add("highlight"), false);
    });
    ["dragleave", "drop"].forEach(eventName => {
      dropArea.addEventListener(eventName, () => dropArea.classList.remove("highlight"), false);
    });

    // Handle drop
    dropArea.addEventListener("drop", e => {
      const dt = e.dataTransfer;
      const files = dt.files;
      handleFiles(files);
    });

    // Handle click
    dropArea.addEventListener("click", () => fileInput.click());
    fileInput.addEventListener("change", () => handleFiles(fileInput.files));

    function handleFiles(files) {
      [...files].forEach(file => createUploadUI(file));
    }

    function createUploadUI(file) {
      // Create upload UI
      const container = document.createElement("div");
      container.className = "upload";
      container.innerHTML = `
        <div class="filename">
          <span>ðŸ“„ ${file.name}</span>
          <button class="retry-btn">Retry</button>
        </div>
        <div class="progress-container"><div class="progress-bar"></div></div>
      `;
      uploads.appendChild(container);
      const progressBar = container.querySelector(".progress-bar");
      const retryBtn = container.querySelector(".retry-btn");

      // Start first upload
      sendFile(file, progressBar, retryBtn);
    }

    function sendFile(file, progressBar, retryBtn) {
      retryBtn.style.display = "none"; // hide retry button on new attempt
      progressBar.style.width = "0%";
      progressBar.style.background = "#4caf50";

      const formData = new FormData();
      formData.append("data", file, file.name);

      const xhr = new XMLHttpRequest();
      xhr.open("POST", WEBHOOK_URL, true);

      xhr.upload.addEventListener("progress", (e) => {
        if (e.lengthComputable) {
          const percent = (e.loaded / e.total) * 100;
          progressBar.style.width = percent + "%";
        }
      });

      xhr.onload = () => {
        if (xhr.status === 200) {
          progressBar.style.background = "#4caf50"; // green
          progressBar.style.width = "100%";
        } else {
          progressBar.style.background = "red";
          retryBtn.style.display = "inline-block"; // show retry button
        }
      };

      xhr.onerror = () => {
        progressBar.style.background = "red";
        retryBtn.style.display = "inline-block"; // show retry button
      };

      retryBtn.onclick = () => {
        sendFile(file, progressBar, retryBtn);
      };

      xhr.send(formData);
    }
  </script>
</body>
</html>
